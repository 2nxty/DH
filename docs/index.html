<body>
    <div class="container">
        <h1>Dólar Hoje <span id="date">...</span></h1>
        <div class="price-card">
            <p>$1 está <span id="price">...</span></p>
        </div>
        <div class="converter">

            <div class="input-row">
                <div class="input-group">
                    <label for="usd-input">USD (Dólar)</label>
                    <input type="number" id="usd-input" placeholder="0.00" step="0.01" min="0">
                </div>
                <div class="input-group">
                    <label for="brl-input">BRL (Real)</label>
                    <input type="number" id="brl-input" placeholder="0.00" step="0.01" min="0">
                </div>
            </div>
        </div>
        <div class="chart-card">
            <h2>Histórico (7 dias)</h2>
            <canvas id="priceChart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
